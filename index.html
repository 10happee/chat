<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happee Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 70px;
    }

    #chat-box p {
      margin: 5px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
      padding-right: 40px;
    }

    #chat-box p:hover {
      background-color: rgba(255, 255, 255, 0.05);
      transition: background-color 0.2s ease;
      border-radius: 4px;
    }

    #chat-form {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 10px;
      display: none;
      gap: 10px;
      box-sizing: border-box;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    #volume-slider {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 100px;
    }

    a {
      color: #90cdf4;
      text-decoration: underline;
    }

    .copy-btn {
      background: transparent;
      color: #aaa;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      position: absolute;
      right: 10px;
      top: 0;
      display: none;
    }

    p:hover .copy-btn {
      display: inline-block;
    }

    .copy-btn:hover {
      color: white;
    }

    .embed iframe {
      width: 100%;
      max-width: 400px;
      height: 225px;
      border: none;
      margin-top: 5px;
      border-radius: 8px;
    }

    .embed img {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div id="username-form" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #111; z-index: 1000;">
  <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Enter your username to start chatting</h2>
  <input type="text" id="username-input" placeholder="Your username" style="font-size: 1.2rem; padding: 10px 20px; width: 300px; max-width: 80%; border-radius: 8px; border: none; box-shadow: 0 0 10px rgba(0,0,0,0.1);" />
  <button onclick="startChat()" style="margin-top: 1rem;">Start Chat</button>
</div>

<!-- Chat box -->
<div id="chat-box" style="display: none;"></div>

<!-- Chat input form -->
<form id="chat-form">
  <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
  <button type="button" onclick="sendMessage()">Send</button>
</form>

<!-- Volume Slider -->
<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Ping Volume" />

<!-- Sound -->
<audio id="ping-sound" src="ping.mp3" preload="auto"></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    set,
    onValue,
    remove,
    get
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDTQvxP6ERHw5e00BIFsEPy1R80Ma_6qfM",
    authDomain: "happeechat.firebaseapp.com",
    databaseURL: "https://happeechat-default-rtdb.firebaseio.com",
    projectId: "happeechat",
    storageBucket: "happeechat.appspot.com",
    messagingSenderId: "851920750529",
    appId: "1:851920750529:web:8e15bf1c0b685aa2c41140"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let username = "";
  let lastMessageKey = null;

  const blacklist = ["badword", "example"]; // Add more blacklisted words here

  const chatBox = document.getElementById("chat-box");
  const messagesRef = ref(db, "messages");

  function censor(text) {
    return blacklist.reduce((str, word) => {
      const stars = "*".repeat(word.length);
      const regex = new RegExp(word, "gi");
      return str.replace(regex, stars);
    }, text);
  }

  function startChat() {
    const input = document.getElementById("username-input");
    username = censor(input.value.trim()) || "Anonymous";
    if (!username) return;

    document.getElementById("username-form").style.display = "none";
    document.getElementById("chat-box").style.display = "block";
    document.getElementById("chat-form").style.display = "flex";
const timestamp = Date.now();
const joinMessageRef = ref(db, "messages/" + timestamp);
set(joinMessageRef, {
  text: `${username} joined.`,
  timestamp,
  username: "", // empty username for join messages
  isSystem: true
});

    listenForMessages();
    cleanOldMessages();

    const messageInput = document.getElementById("message-input");
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  }

  window.startChat = startChat;

  window.sendMessage = () => {
    const input = document.getElementById("message-input");
    const text = censor(input.value.trim());
    if (text !== "") {
      const timestamp = Date.now();
      const messageRef = ref(db, "messages/" + timestamp);
      set(messageRef, {
        text,
        timestamp,
        username
      });
      input.value = "";
    }
  };

  function listenForMessages() {
    onValue(messagesRef, (snapshot) => {
      const messages = snapshot.val();
      chatBox.innerHTML = "";
      if (messages) {
        const keys = Object.keys(messages).sort();
        const latestKey = keys[keys.length - 1];
        keys.forEach((key) => {
          const msg = messages[key];
          const p = document.createElement("p");
          const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const msgText = msg.text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
          p.innerHTML = `[${time}] <strong>${censor(msg.username || "Unknown")}</strong>: ${msgText}`;

          const copyBtn = document.createElement("button");
          copyBtn.innerText = "Copy";
          copyBtn.className = "copy-btn";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(`${censor(msg.username)}: ${msg.text}`).then(() => {
              copyBtn.innerText = "Copied!";
              setTimeout(() => copyBtn.innerText = "Copy", 1500);
            });
          };

          p.appendChild(copyBtn);

          const embed = createEmbedElements(msg.text);
          p.appendChild(embed);

          chatBox.appendChild(p);
        });

        const spacer = document.createElement("div");
        spacer.style.height = "60px";
        chatBox.appendChild(spacer);

        const shouldScroll = chatBox.scrollTop + chatBox.clientHeight >= chatBox.scrollHeight - 200;
        chatBox.scrollTop = shouldScroll ? chatBox.scrollHeight : chatBox.scrollTop;

        if (lastMessageKey && latestKey !== lastMessageKey) {
          const sound = document.getElementById("ping-sound");
          const volume = parseFloat(document.getElementById("volume-slider").value);
          sound.volume = volume;
          sound.play();
        }
        lastMessageKey = latestKey;
      }
    });
  }

  function createEmbedElements(msgText) {
    const embedContainer = document.createElement("div");
    embedContainer.className = "embed";

    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const urls = msgText.match(urlRegex);

    if (urls) {
      urls.forEach(url => {
        const ytMatch = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([\w-]+)/);
        if (ytMatch) {
          const iframe = document.createElement("iframe");
          iframe.src = `https://www.youtube.com/embed/${ytMatch[1]}`;
          iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
          iframe.allowFullscreen = true;
          embedContainer.appendChild(iframe);
          return;
        }

        const img = document.createElement("img");
        img.src = url;
        img.onload = () => embedContainer.appendChild(img);
        img.onerror = () => {};
      });
    }

    return embedContainer;
  }

  function cleanOldMessages() {
    get(messagesRef).then((snapshot) => {
      const messages = snapshot.val();
      if (!messages) return;

      const now = Date.now();
      const keys = Object.keys(messages);
      const keysToDelete = [];

      keys.sort((a, b) => parseInt(a) - parseInt(b));

      for (let i = 0; i < keys.length; i++) {
        const msg = messages[keys[i]];
        const age = now - msg.timestamp;
        if (age > 12 * 60 * 60 * 1000 || keys.length - i > 300) {
          keysToDelete.push(keys[i]);
        }
      }

      keysToDelete.forEach((key) => {
        remove(ref(db, "messages/" + key));
      });
    });
  }
</script>

</body>
</html>
