<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happee Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 70px;
    }

    #chat-box p {
      margin: 5px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #chat-box p:hover {
      background-color: rgba(255, 255, 255, 0.05);
      transition: background-color 0.2s ease;
      border-radius: 4px;
      padding: 2px 4px;
    }

    #chat-form {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 10px;
      display: flex;
      gap: 10px;
      box-sizing: border-box;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    #volume-slider {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 100px;
    }

    a {
      color: #90cdf4;
      text-decoration: underline;
    }

    .copy-button {
      display: none;
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #username-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="username-form">
  <h2>Enter your username to start chatting</h2>
  <input type="text" id="username-input" placeholder="Your username" />
  <button onclick="startChat()">Start Chat</button>
</div>

<!-- Chat box -->
<div id="chat-box" style="display: none;"></div>

<!-- Chat input form -->
<form id="chat-form">
  <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
  <button type="button" onclick="sendMessage()">Send</button>
</form>

<!-- Volume Slider -->
<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Ping Volume" />

<!-- Sound -->
<audio id="ping-sound" src="ping.mp3" preload="auto"></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, set, onValue, remove, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDTQvxP6ERHw5e00BIFsEPy1R80Ma_6qfM",
    authDomain: "happeechat.firebaseapp.com",
    databaseURL: "https://happeechat-default-rtdb.firebaseio.com",
    projectId: "happeechat",
    storageBucket: "happeechat.firebasestorage.app",
    messagingSenderId: "851920750529",
    appId: "1:851920750529:web:8e15bf1c0b685aa2c41140",
    measurementId: "G-JTMNJS18XP"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let username = "";
  let lastMessageKey = null;

  const chatBox = document.getElementById("chat-box");
  const messagesRef = ref(db, "messages");

  function startChat() {
    const input = document.getElementById("username-input");
    username = input.value.trim() || "Anonymous";
    if (!username) return;

    document.getElementById("username-form").style.display = "none";
    document.getElementById("chat-box").style.display = "block";
    document.getElementById("chat-form").style.display = "flex";

    listenForMessages();
    cleanOldMessages();

    const messageInput = document.getElementById("message-input");
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  }

  window.startChat = startChat;

  window.sendMessage = () => {
    const input = document.getElementById("message-input");
    const text = input.value.trim();
    if (text !== "") {
      const timestamp = Date.now();
      const messageRef = ref(db, "messages/" + timestamp);
      set(messageRef, {
        text,
        timestamp,
        username
      });
      input.value = "";
    }
  };

  function listenForMessages() {
    onValue(messagesRef, (snapshot) => {
      const messages = snapshot.val();
      chatBox.innerHTML = "";
      if (messages) {
        const keys = Object.keys(messages).sort();
        const latestKey = keys[keys.length - 1];
        keys.forEach((key) => {
          const msg = messages[key];
          const p = document.createElement("p");
          const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const msgText = msg.text.replace(/(https:\/\/\S+)/g, '<a href="$1" target="_blank">$1</a>');

          // System message for when a user joins
          if (msg.isSystem) {
            p.innerHTML = `${msg.text}`;
            p.style.fontStyle = "italic";
            p.style.color = "#888";
          } else {
            p.innerHTML = `[${time}] <strong>${msg.username || "Unknown"}</strong>: ${msgText}`;
          }

          chatBox.appendChild(p);

          // Add copy button
          const copyButton = document.createElement("button");
          copyButton.className = "copy-button";
          copyButton.textContent = "Copy";
          copyButton.onclick = () => {
            navigator.clipboard.writeText(msg.text).then(() => {
              copyButton.textContent = "Copied!";
              setTimeout(() => {
                copyButton.textContent = "Copy";
              }, 2000);
            });
          };
          p.appendChild(copyButton);
        });

        // Add spacer to prevent overlap
        const spacer = document.createElement("div");
        spacer.style.height = "60px";
        chatBox.appendChild(spacer);

        chatBox.scrollTop = chatBox.scrollHeight;

        if (lastMessageKey && latestKey !== lastMessageKey) {
          const sound = document.getElementById("ping-sound");
          const volume = parseFloat(document.getElementById("volume-slider").value);
          sound.volume = volume;
          sound.play();
        }
        lastMessageKey = latestKey;
      }
    });
  }

  function cleanOldMessages() {
    get(messagesRef).then((snapshot) => {
      const messages = snapshot.val();
      if (!messages) return;

      const now = Date.now();
      const keys = Object.keys(messages);
      const keysToDelete = [];

      keys.sort((a, b) => parseInt(a) - parseInt(b));

      for (let i = 0; i < keys.length; i++) {
        const msg = messages[keys[i]];
        const age = now - msg.timestamp;
        if (age > 12 * 60 * 60 * 1000 || keys.length - i > 300) {
          keysToDelete.push(keys[i]);
        }
      }

      keysToDelete.forEach((key) => {
        remove(ref(db, "messages/" + key));
      });
    });
  }
</script>

</body>
</html>
