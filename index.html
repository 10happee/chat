<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happee Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 70px;
    }

    #chat-box p {
      margin: 5px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      position: relative;
    }

    #chat-box p:hover {
      background-color: rgba(255, 255, 255, 0.05);
      transition: background-color 0.2s ease;
      border-radius: 4px;
      padding: 2px 4px;
    }

    .copy-btn {
      display: none;
      position: absolute;
      right: 5px;
      top: 5px;
      background-color: #444;
      color: white;
      border: none;
      padding: 2px 8px;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 4px;
    }

    #chat-box p:hover .copy-btn {
      display: inline;
    }

    #chat-form {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 10px;
      display: flex;
      gap: 10px;
      box-sizing: border-box;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    #volume-slider {
      position: fixed;
      top: 10px;
      right: 120px;
      width: 100px;
    }

    #clear-btn {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    a {
      color: #90cdf4;
      text-decoration: underline;
    }

    iframe, img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div id="username-form" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Enter your username to start chatting</h2>
  <input type="text" id="username-input" placeholder="Your username" style="font-size: 1.2rem; padding: 10px 20px; width: 300px; max-width: 80%; border-radius: 8px; border: none; box-shadow: 0 0 10px rgba(0,0,0,0.1);" />
  <button onclick="startChat()" style="margin-top: 1rem;">Start Chat</button>
</div>

<div id="chat-box" style="display: none;"></div>

<form id="chat-form">
  <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
  <button type="button" onclick="sendMessage()">Send</button>
</form>

<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Ping Volume" />
<button id="clear-btn" onclick="clearMessages()">Clear</button>

<audio id="ping-sound" src="ping.mp3" preload="auto"></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    set,
    onValue,
    remove,
    get
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDTQvxP6ERHw5e00BIFsEPy1R80Ma_6qfM",
    authDomain: "happeechat.firebaseapp.com",
    databaseURL: "https://happeechat-default-rtdb.firebaseio.com",
    projectId: "happeechat",
    storageBucket: "happeechat.firebasestorage.app",
    messagingSenderId: "851920750529",
    appId: "1:851920750529:web:8e15bf1c0b685aa2c41140",
    measurementId: "G-JTMNJS18XP"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let username = "";
  let lastMessageKey = null;

  const chatBox = document.getElementById("chat-box");
  const messagesRef = ref(db, "messages");

  function startChat() {
    const input = document.getElementById("username-input");
    username = input.value.trim() || "Anonymous";
    if (!username) return;

    document.getElementById("username-form").style.display = "none";
    document.getElementById("chat-box").style.display = "block";
    document.getElementById("chat-form").style.display = "flex";

    listenForMessages();
    cleanOldMessages();

    const joinRef = ref(db, "messages/" + Date.now());
    set(joinRef, {
      text: `${username} joined.`,
      timestamp: Date.now(),
      system: true
    });

    const messageInput = document.getElementById("message-input");
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  }

  window.startChat = startChat;

  window.sendMessage = () => {
    const input = document.getElementById("message-input");
    const text = input.value.trim();
    if (text !== "") {
      const timestamp = Date.now();
      const messageRef = ref(db, "messages/" + timestamp);
      set(messageRef, {
        text,
        timestamp,
        username
      });
      input.value = "";
    }
  };

  window.clearMessages = () => {
    remove(messagesRef);
  };

  function embedMedia(text) {
    const safeText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    const linkedText = safeText.replace(/(https:\/\/\S+)/g, (url) => {
      if (url.match(/\.(jpeg|jpg|gif|png|webp|bmp)$/i) || url.includes("googleusercontent.com")) {
        return `<a href="${url}" target="_blank">${url}</a><br><img src="${url}" alt="image" loading="lazy" />`;
      } else if (url.includes("youtube.com/watch") || url.includes("youtu.be/")) {
        let videoId = url.split("v=")[1] || url.split("/").pop();
        if (videoId.includes("&")) videoId = videoId.split("&")[0];
        return `<a href="${url}" target="_blank">${url}</a><br><iframe width="100%" height="200" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      }
      return `<a href="${url}" target="_blank">${url}</a>`;
    });
    return linkedText;
  }

  function listenForMessages() {
    onValue(messagesRef, (snapshot) => {
      const messages = snapshot.val();
      chatBox.innerHTML = "";
      if (messages) {
        const keys = Object.keys(messages).sort();
        const latestKey = keys[keys.length - 1];
        keys.forEach((key) => {
          const msg = messages[key];
          const p = document.createElement("p");
          const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          const content = msg.system
            ? `[${time}] ${msg.text}`
            : `[${time}] ${msg.username || "Unknown"}: ${embedMedia(msg.text)}`;

          p.innerHTML = content;

          if (!msg.system) {
            const copyBtn = document.createElement("button");
            copyBtn.className = "copy-btn";
            copyBtn.textContent = "Copy";
            copyBtn.onclick = () => {
              navigator.clipboard.writeText(`${msg.username || "Unknown"}: ${msg.text}`);
              copyBtn.textContent = "Copied!";
              setTimeout(() => (copyBtn.textContent = "Copy"), 2000);
            };
            p.appendChild(copyBtn);
          }

          chatBox.appendChild(p);
        });

        const spacer = document.createElement("div");
        spacer.style.height = "60px";
        chatBox.appendChild(spacer);

        if (lastMessageKey && latestKey !== lastMessageKey) {
          const sound = document.getElementById("ping-sound");
          const volume = parseFloat(document.getElementById("volume-slider").value);
          sound.volume = volume;
          sound.play();
        }

        lastMessageKey = latestKey;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  }

  function cleanOldMessages() {
    get(messagesRef).then((snapshot) => {
      const messages = snapshot.val();
      if (!messages) return;

      const now = Date.now();
      const keys = Object.keys(messages);
      const keysToDelete = [];

      keys.sort((a, b) => parseInt(a) - parseInt(b));

      for (let i = 0; i < keys.length; i++) {
        const msg = messages[keys[i]];
        const age = now - msg.timestamp;
        if (age > 12 * 60 * 60 * 1000 || keys.length - i > 300) {
          keysToDelete.push(keys[i]);
        }
      }

      keysToDelete.forEach((key) => {
        remove(ref(db, "messages/" + key));
      });
    });
  }
</script>

</body>
</html>
