<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happee Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 70px;
    }

    #chat-box p {
      margin: 5px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message-container {
      position: relative;
      margin-bottom: 10px;
    }

    .message-container:hover {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      padding: 2px 4px;
    }

    .copy-btn {
      display: none;
      position: absolute;
      right: 5px;
      top: 5px;
      background: #444;
      color: white;
      border: none;
      padding: 2px 6px;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .message-container:hover .copy-btn {
      display: inline;
    }

    #chat-form {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 10px;
      display: flex;
      gap: 10px;
      box-sizing: border-box;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    #volume-slider,
    #clear-button {
      position: fixed;
      top: 10px;
    }

    #volume-slider {
      right: 120px;
      width: 100px;
    }

    #clear-button {
      right: 10px;
    }

    a {
      color: #90cdf4;
      text-decoration: underline;
    }

    iframe {
      max-width: 560px;
      width: 100%;
      height: 315px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="username-form" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Enter your username to start chatting</h2>
  <input type="text" id="username-input" placeholder="Your username" style="font-size: 1.2rem; padding: 10px 20px; width: 300px; max-width: 80%; border-radius: 8px; border: none; box-shadow: 0 0 10px rgba(0,0,0,0.1);" />
  <button onclick="startChat()" style="margin-top: 1rem;">Start Chat</button>
</div>

<div id="chat-box" style="display: none;"></div>

<form id="chat-form">
  <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
  <button type="button" onclick="sendMessage()">Send</button>
</form>

<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Ping Volume" />
<button id="clear-button" onclick="clearMessages()">Clear</button>

<audio id="ping-sound" src="ping.mp3" preload="auto"></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    set,
    onValue,
    remove,
    get,
    push
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDTQvxP6ERHw5e00BIFsEPy1R80Ma_6qfM",
    authDomain: "happeechat.firebaseapp.com",
    databaseURL: "https://happeechat-default-rtdb.firebaseio.com",
    projectId: "happeechat",
    storageBucket: "happeechat.appspot.com",
    messagingSenderId: "851920750529",
    appId: "1:851920750529:web:8e15bf1c0b685aa2c41140"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let username = "";
  let lastMessageKey = null;
  const chatBox = document.getElementById("chat-box");
  const messagesRef = ref(db, "messages");

  function sanitizeText(text) {
    const blacklist = ["badword", "anotherbadword"];
    const pattern = new RegExp(blacklist.join("|"), "gi");
    return text.replace(pattern, (match) => "*".repeat(match.length));
  }

  function startChat() {
    const input = document.getElementById("username-input");
    username = input.value.trim() || "Anonymous";
    if (!username) return;

    document.getElementById("username-form").style.display = "none";
    document.getElementById("chat-box").style.display = "block";
    document.getElementById("chat-form").style.display = "flex";

    listenForMessages();
    cleanOldMessages();

    const sanitizedName = sanitizeText(username);
    const joinMsg = `[${sanitizedName} joined]`;
    const timestamp = Date.now();
    set(ref(db, "messages/" + timestamp), {
      text: joinMsg,
      timestamp,
      isSystem: true
    });

    const messageInput = document.getElementById("message-input");
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  }

  window.startChat = startChat;

  window.sendMessage = () => {
    const input = document.getElementById("message-input");
    const rawText = input.value.trim();
    if (rawText !== "") {
      const timestamp = Date.now();
      const messageRef = ref(db, "messages/" + timestamp);
      const safeText = sanitizeText(rawText);
      const safeUser = sanitizeText(username);
      set(messageRef, {
        text: safeText,
        timestamp,
        username: safeUser
      });
      input.value = "";
    }
  };

  function listenForMessages() {
    onValue(messagesRef, (snapshot) => {
      const messages = snapshot.val();
      chatBox.innerHTML = "";
      if (messages) {
        const keys = Object.keys(messages).sort();
        const latestKey = keys[keys.length - 1];
        keys.forEach((key) => {
          const msg = messages[key];
          const container = document.createElement("div");
          container.className = "message-container";

          const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          let html = "";
          if (msg.isSystem) {
            html = `<p>[${time}] ${msg.text}</p>`;
          } else {
            let textWithLinks = msg.text.replace(/(https:\/\/\S+)/g, url => {
              if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i) || url.includes("googleusercontent.com")) {
                return `<a href="${url}" target="_blank">${url}</a><br><img src="${url}" alt="Image" />`;
              } else if (url.includes("youtube.com/watch") || url.includes("youtu.be")) {
                let videoId = url.split("v=")[1] || url.split("/").pop();
                const ampIndex = videoId.indexOf("&");
                if (ampIndex !== -1) videoId = videoId.substring(0, ampIndex);
                return `<a href="${url}" target="_blank">${url}</a><br><iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
              }
              return `<a href="${url}" target="_blank">${url}</a>`;
            });
            html = `<p>[${time}] <strong>${msg.username || "Unknown"}</strong>: ${textWithLinks}</p>`;
          }

          container.innerHTML = html;

          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.textContent = "Copy";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(msg.text).then(() => {
              copyBtn.textContent = "Copied!";
              setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
            });
          };

          container.appendChild(copyBtn);
          chatBox.appendChild(container);
        });

        const spacer = document.createElement("div");
        spacer.style.height = "60px";
        chatBox.appendChild(spacer);

        chatBox.scrollTop = chatBox.scrollHeight;

        if (lastMessageKey && latestKey !== lastMessageKey) {
          const sound = document.getElementById("ping-sound");
          const volume = parseFloat(document.getElementById("volume-slider").value);
          sound.volume = volume;
          sound.play();
        }
        lastMessageKey = latestKey;
      }
    });
  }

  function cleanOldMessages() {
    get(messagesRef).then((snapshot) => {
      const messages = snapshot.val();
      if (!messages) return;

      const now = Date.now();
      const keys = Object.keys(messages);
      const keysToDelete = [];

      keys.sort((a, b) => parseInt(a) - parseInt(b));

      for (let i = 0; i < keys.length; i++) {
        const msg = messages[keys[i]];
        const age = now - msg.timestamp;
        if (age > 12 * 60 * 60 * 1000 || keys.length - i > 300) {
          keysToDelete.push(keys[i]);
        }
      }

      keysToDelete.forEach((key) => {
        remove(ref(db, "messages/" + key));
      });
    });
  }

  window.clearMessages = () => {
    get(messagesRef).then((snapshot) => {
      const messages = snapshot.val();
      if (messages) {
        Object.keys(messages).forEach((key) => {
          remove(ref(db, "messages/" + key));
        });
      }
    });
  };
</script>

</body>
</html>
