<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happee Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 70px;
    }

    #chat-box p {
      margin: 5px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      transition: background-color 0.2s ease;
      border-radius: 4px;
      padding: 2px 4px;
    }

    #chat-box p:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .copy-btn {
      display: none;
      margin-left: 10px;
      background: none;
      border: none;
      color: #90cdf4;
      cursor: pointer;
      font-size: 0.9em;
    }

    p:hover .copy-btn {
      display: inline;
    }

    #chat-form {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      padding: 10px;
      display: none;
      gap: 10px;
      box-sizing: border-box;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    #volume-slider {
      position: fixed;
      top: 10px;
      right: 120px;
      width: 100px;
    }

    #clear-btn {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    a {
      color: #90cdf4;
      text-decoration: underline;
    }

    iframe {
      max-width: 100%;
      width: 400px;
      height: 225px;
      border: none;
      margin-top: 5px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div id="username-form" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Enter your username to start chatting</h2>
  <input type="text" id="username-input" placeholder="Your username" style="font-size: 1.2rem; padding: 10px 20px; width: 300px; max-width: 80%; border-radius: 8px; border: none; box-shadow: 0 0 10px rgba(0,0,0,0.1);" />
  <button onclick="startChat()" style="margin-top: 1rem;">Start Chat</button>
</div>

<!-- Chat box -->
<div id="chat-box" style="display: none;"></div>

<!-- Chat input form -->
<form id="chat-form">
  <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
  <button type="button" onclick="sendMessage()">Send</button>
</form>

<!-- Volume Slider -->
<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" title="Ping Volume" />

<!-- Clear Button -->
<button id="clear-btn" onclick="clearMessages()">Clear</button>

<!-- Sound -->
<audio id="ping-sound" src="ping.mp3" preload="auto"></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase,
    ref,
    set,
    onValue,
    remove,
    get,
    push
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDTQvxP6ERHw5e00BIFsEPy1R80Ma_6qfM",
    authDomain: "happeechat.firebaseapp.com",
    databaseURL: "https://happeechat-default-rtdb.firebaseio.com",
    projectId: "happeechat",
    storageBucket: "happeechat.appspot.com",
    messagingSenderId: "851920750529",
    appId: "1:851920750529:web:8e15bf1c0b685aa2c41140",
    measurementId: "G-JTMNJS18XP"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");

  let username = "";
  let lastMessageKey = null;

  const blacklistedWords = ["badword", "anotherbadword"];

  function censor(text) {
    for (let word of blacklistedWords) {
      const pattern = new RegExp(`\\b${word}\\b`, "gi");
      text = text.replace(pattern, "*".repeat(word.length));
    }
    return text;
  }

  function startChat() {
    const input = document.getElementById("username-input");
    username = censor(input.value.trim()) || "Anonymous";
    if (!username) return;

    document.getElementById("username-form").style.display = "none";
    document.getElementById("chat-box").style.display = "block";
    document.getElementById("chat-form").style.display = "flex";

    listenForMessages();
    cleanOldMessages();

    sendServerMessage(`${username} joined.`);

    const messageInput = document.getElementById("message-input");
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  }

  window.startChat = startChat;

  window.sendMessage = () => {
    const input = document.getElementById("message-input");
    let text = input.value.trim();
    if (text !== "") {
      const timestamp = Date.now();
      const messageRef = ref(db, "messages/" + timestamp);
      text = censor(text);
      set(messageRef, {
        text,
        timestamp,
        username: censor(username)
      });
      input.value = "";
    }
  };

  function sendServerMessage(message) {
    const timestamp = Date.now();
    const messageRef = ref(db, "messages/" + timestamp);
    set(messageRef, {
      text: message,
      timestamp,
      isServer: true
    });
  }

  function listenForMessages() {
    const chatBox = document.getElementById("chat-box");
    onValue(messagesRef, (snapshot) => {
      const messages = snapshot.val();
      chatBox.innerHTML = "";
      if (messages) {
        const keys = Object.keys(messages).sort();
        const latestKey = keys[keys.length - 1];
        keys.forEach((key) => {
          const msg = messages[key];
          const p = document.createElement("p");
          const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          let msgText = msg.text;

          if (!msg.isServer) {
            msgText = msgText.replace(/(https:\/\/\S+\.(jpg|jpeg|png|gif|webp))/gi, '<img src="$1" />');
            msgText = msgText.replace(/(https:\/\/www\.youtube\.com\/watch\?v=([a-zA-Z0-9_-]+))/g, '<br><iframe src="https://www.youtube.com/embed/$2" allowfullscreen></iframe>');
            msgText = msgText.replace(/(https:\/\/\S+)/g, '<a href="$1" target="_blank">$1</a>');
            p.innerHTML = `[${time}] <strong>${msg.username}</strong>: ${msgText}`;
          } else {
            p.innerHTML = `<em>[${time}] ${msg.text}</em>`;
          }

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "Copy";
          copyBtn.className = "copy-btn";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(msg.text).then(() => {
              copyBtn.textContent = "Copied!";
              setTimeout(() => copyBtn.textContent = "Copy", 1500);
            });
          };
          p.appendChild(copyBtn);
          chatBox.appendChild(p);
        });

        const spacer = document.createElement("div");
        spacer.style.height = "60px";
        chatBox.appendChild(spacer);

        const isNearBottom = chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 100;
        if (isNearBottom) {
          chatBox.scrollTop = chatBox.scrollHeight;
        }

        if (lastMessageKey && latestKey !== lastMessageKey) {
          const sound = document.getElementById("ping-sound");
          const volume = parseFloat(document.getElementById("volume-slider").value);
          sound.volume = volume;
          sound.play();
        }
        lastMessageKey = latestKey;
      }
    });
  }

  function cleanOldMessages() {
    get(messagesRef).then((snapshot) => {
      const messages = snapshot.val();
      if (!messages) return;

      const now = Date.now();
      const keys = Object.keys(messages).sort();
      const toDelete = [];

      for (let i = 0; i < keys.length; i++) {
        const msg = messages[keys[i]];
        const age = now - msg.timestamp;
        if (age > 12 * 60 * 60 * 1000 || keys.length - i > 300) {
          toDelete.push(keys[i]);
        }
      }

      toDelete.forEach((key) => {
        remove(ref(db, "messages/" + key));
      });
    });
  }

  window.clearMessages = () => {
    remove(messagesRef);
  };
</script>

</body>
</html>
